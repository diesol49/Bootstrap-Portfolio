    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body>

    <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                 <a class="navbar-brand" href="#">Diego Solorio</a>
                     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                         <div class="navbar-nav">
                            <a class="nav-item nav-link active" href="index.html">About</a>
                            <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                            <a class="nav-item nav-link" href="contact.html">Contact</a>
                          </div>
                        </div>
                      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <form id="contact-form">
                <ul>
                  <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                  </li>
                  <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                  </li>
                  <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                  </li>
                </ul>
                <input type="submit">
              </form>
        </div>
        <div class="col-md-3">
            <div class="media">
                <img src="assets/images/github.png" class="align-self-start mr-3" alt="github">
                <div class="media-body">
                  <h5 class="mt-0">Github</h5>
                </div>
            </div>

            <div class="col-md-3">
                <div class="media">
                    <img src="assets/images/stackoverflow.png" class="align-self-start mr-3" alt="stackoverflow">
                    <div class="media-body">
                      <h5 class="mt-0">StackOverflow</h5>    
                    </div>
                  </div>
            </div>

        <div class="col-md-3">
            <div class="media">
                <img src="assets/images/linkedin.png" class="align-self-start mr-3" alt="linked">
                  <div class="media-body">
                  <h5 class="mt-0">LinkedIn</h5>
                  </div>
              </div>
          </div>
        </div>
        </div>
      </div>
    </div>
